<!DOCTYPE html>
<head>
    <link rel="icon" href="data:;base64,=">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<html>
    <body>
        <div class="container">
            <div class="row clearfix">
                <h1 class ="text-center">{{ title }}</h1>
            </div>
            <div class="row clearfix">
                <p class ="text-center">author: {{ author }}</p>
            </div>
            <div class="row clearfix">
                <p class ="text-center">tags:
                    {% for item in tagList %}
                        <span class="text-primary">#{{ item.name }}</span>
                        <small class="text-muted">{{ item.translated_name }}</small>
                        <span> </span>
                    {% endfor %}
                </p>
            </div>
            <div class="row clearfix text-center">
                <span>pid: </span><a href="{{ pixivUrl }}">{{ pid }}</a>
            </div>
            {% for imgUrl in imgList %}
                <div class="row clearfix">
                    <img class="img-responsive img-rounded center-block" src={{ imgUrl }}/>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
